<!-- Background Wrapper -->
<div class="relative  min-h-screen px-4 py-4 flex flex-col items-center justify-center text-white">

  <!-- Title (keeps your template's id/m wording) -->
  <h2 class="text-cyan-200 text-center text-3xl sm:text-4xl md:text-5xl mb-8">
    {{ id }}: {{'course'===m ? 'Course' : m==='popular' ? 'Popular/Useful' : m==='story' ? 'Story' : 'All List' }}
  </h2>

  <!-- Centered Mode Menu --
  <div class="menu-container grid grid-cols-1 sm:grid-cols-2 gap-6  w-full max-w-3xl px-2 sm:px-4"> 

    <div class="menu-card" (click)="navAll('all')">
      <i class="fa-solid fa-list icon"></i>
      <div class="title">All Phrase Lists</div>
      <div class="sub">View every category together</div>
    </div>

    <div class="menu-card" (click)="navAll('popular')">
      <i class="fa-solid fa-fire icon"></i>
      <div class="title">Popular Phrases</div>
      <div class="sub">Common, everyday expressions</div>
    </div>

    <div class="menu-card" (click)="navAll('course')">
      <i class="fa-solid fa-graduation-cap icon"></i>
      <div class="title">Course Phrases</div>
      <div class="sub">Organized by grammar & lessons</div>
    </div>

    <div class="menu-card" (click)="navAll('story')">
      <i class="fa-solid fa-book-open icon"></i>
      <div class="title">Story Phrases</div>
      <div class="sub">Learn through immersive stories</div>
    </div>

  </div>

  <!- Optional small grid that mirrors your original 'filteredSites' cards (keeps compatibility) -->
  <div *ngIf="filteredSites && filteredSites.length" class="mt-10 w-full max-w-5xl px-2">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
      <div *ngFor="let item of filteredSites" class="site-card fade-slide-btn btn-animate btn-delay-2" (click)="navAll(item.s)">
        <i class="fa fa-fw fa-list mb-2 text-2xl"></i>
        <div class="font-semibold">{{ item.s }}</div>
        <div class="text-xs text-indigo-300">{{ item.des }}</div>
      </div>
    </div>
  </div>
</div>

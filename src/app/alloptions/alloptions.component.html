<!-- ðŸŒŒ Background Wrapper -->
<div class="relative min-h-screen bg-gradient flex flex-col items-center justify-center px-4 py-10 text-white overflow-hidden">

  <!-- Animated Overlay Glow -->
  <div class="absolute inset-0 bg-gradient-to-tr from-cyan-900/10 to-indigo-900/10 animate-pulse-slow"></div>

  <!-- Floating Particles -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="particle" *ngFor="let p of [].constructor(10)"></div>
  </div>

  <!-- Title -->
  <h2 class="text-center text-cyan-200 text-3xl sm:text-4xl md:text-5xl mb-10 tracking-wide drop-shadow-lg animate-fadeIn">
    {{ id }}:
    {{
      m === 'course'
        ? 'Course'
        : m === 'popular'
        ? 'Popular / Useful'
        : m === 'story'
        ? 'Story'
        : 'All List'
    }}
  </h2>

  <!-- Cards Grid -->
  <div *ngIf="filteredSites?.length" class="w-full max-w-6xl px-2 fade-slide-btn delay-1">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5">
      <div
        *ngFor="let item of filteredSites; let i = index"
        (click)="toggleExpand(i)"
        class="site-card group relative overflow-hidden transition-all duration-500 ease-out"
        [ngClass]="{ 'expanded': expandedIndex === i }"
      >
        <!-- Icon -->
        <div class="text-3xl text-cyan-400 group-hover:text-cyan-300 mb-3 transition">
          <i class="fa fa-list"></i>
        </div>

        <!-- Title -->
        <div class="text-lg font-semibold text-white mb-1">
          {{ item.s }}
        </div>

        <!-- Description -->
        <div class="text-sm text-cyan-200/70">{{ item.des }}</div>

        <!-- ðŸ”½ Expandable Detail Section -->
        <div class="expand-panel mt-4 text-sm text-cyan-100/90 space-y-2">
          <div class="italic opacity-80">"{{ item.m || 'Sample phrase or info here' }}"</div>
          <button
            (click)="navAll(item.s); $event.stopPropagation()"
            class="bg-cyan-600 hover:bg-cyan-500 text-white px-3 py-1 rounded-lg text-xs transition"
          >
            ðŸš€ Open
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

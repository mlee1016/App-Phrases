<!-- Background Wrapper -->
<div class="relative bg-cover bg-center bg-no-repeat min-h-screen px-2 py-4 sm:px-4 md:px-6">
  <div class="relative z-10">
    <!-- Language Title -->
    <h2 class="text-cyan-200 text-center text-2xl sm:text-4xl md:text-5xl mb-4 mt-6">
      {{ id }}
    </h2>
    <!-- Authentic Status --  
    <p class="text-xs sm:text-sm text-white text-center mb-4">
      Status: {{ status }}
    </p> -->

    <!-- Grid for Cards -->
    <div class="flex justify-center w-full">
      <div
        class="grid 
               grid-cols-1 
               sm:grid-cols-2 
               md:grid-cols-3 
               gap-3 sm:gap-4 
               w-full 
               max-w-5xl 
               px-2 sm:px-4"
      >
        <div
          *ngFor="let item of filteredSites"
          class="bg-cyan-800 hover:bg-cyan-900 border border-blue-300 
                 text-white hover:text-cyan-200 rounded-2xl p-4 
                 flex flex-col items-center justify-center 
                 text-center cursor-pointer transition duration-300 shadow-lg"
          (click)="navAll(item.s)"
        >
          <i class="fa fa-fw fa-list mb-2 text-2xl sm:text-3xl"></i>
          <div class="font-semibold text-base sm:text-lg mb-1">{{ item.s }}</div>
          <div class="text-xs sm:text-sm text-gray-300">{{ item.des }}</div>
        </div>
      </div>
    </div>
  </div>
</div>



<!-- Background Wrapper -->
<div class="relative bg-cover bg-center bg-no-repeat h-screen insert-0">
  <div class="relative z-10">
    <!-- id = korean,russian,japanese,italian -->
    <h2 class="text-cyan-200 text-center font-serif text-2xl sm:text-4xl md:text-5xl mb-4 mt-6">
      {{ id }}
    </h2>

    <!-- Auth Status -->
    <p class="text-sm text-white text-center mb-2">Status: {{ status }}</p>

    <!-- Main Grid for Cards -->
    <div class="flex flex-col items-center w-full px-4">
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 w-full max-w-4xl">
        <div
          *ngFor="let item of filteredSites"
          class="bg-cyan-800 hover:bg-cyan-900 border border-blue-300 text-white hover:text-cyan-200 rounded-xl p-4 flex items-center justify-center cursor-pointer transition duration-300"
          (click)="navAll(item.s)"
        >
          <div class="text-center show-wiggle h-full w-full">
            <i class="fa fa-fw fa-list block mb-1 text-xl"></i>
            <div class="font-semibold">{{ item.s }}</div>
            <div class="text-sm text-gray-300">{{ item.des }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

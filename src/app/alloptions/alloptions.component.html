<!-- üåå Background Wrapper -->
<div class="relative min-h-screen 
            flex flex-col items-center px-4 py-20 text-slate-100 overflow-hidden">

  <!-- Soft Ambient Glow
  <div class="absolute -top-40 -left-40 w-[500px] h-[500px] bg-cyan-500/10 blur-[160px]"></div>
  <div class="absolute bottom-0 right-0 w-[400px] h-[400px] bg-indigo-500/10 blur-[160px]"></div> -->

  <!-- Title -->
  <h2
    class="relative text-center text-3xl sm:text-4xl md:text-5xl font-semibold tracking-tight
           text-transparent bg-clip-text bg-gradient-to-r from-cyan-300 to-emerald-200 mb-16"
  >
    {{ id }} ¬∑
    {{
      m === 'course'
        ? 'Course'
        : m === 'popular'
        ? 'Popular & Useful'
        : m === 'story'
        ? 'Stories'
        : 'All Phrases'
    }}
  </h2>

  <!-- Cards -->
  <div *ngIf="filteredSites?.length" class="relative w-full max-w-6xl">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

      <div
        *ngFor="let item of filteredSites; let i = index"
        (click)="toggleExpand(i)"
        class="group cursor-pointer rounded-2xl border border-slate-700 bg-[#070f18]
               p-6 transition-all duration-300 hover:border-emerald-300"
      >

        <!-- Header -->
        <div class="flex items-start gap-4">
          <div class="text-xl text-emerald-300">
            <i class="fa fa-list"></i>
          </div>

          <div>
            <div class="text-lg font-medium text-slate-100">
              {{ item.s }}
            </div>
            <div class="text-sm text-slate-400 mt-1">
              {{ item.des }}
            </div>
          </div>
        </div>

        <!-- Expand -->
        <div
          class="mt-5 overflow-hidden transition-all duration-300"
          [style.maxHeight]="expandedIndex === i ? '120px' : '0'"
        >
          <div class="pt-4 border-t border-slate-700 text-sm text-slate-300 space-y-3">
            <div class="italic opacity-80">
              ‚Äú{{ item.m || 'Sample phrase or description' }}‚Äù
            </div>

            <button
              (click)="navAll(item.s); $event.stopPropagation()"
              class="inline-flex items-center gap-2 text-sm
                     px-4 py-2 rounded-lg
                     bg-emerald-600 hover:bg-emerald-500 text-white transition"
            >
              Open
              <i class="fa fa-arrow-right text-xs"></i>
            </button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

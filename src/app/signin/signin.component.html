 <div class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-r from-cyan-500 to-blue-700 p-4">
  <form 
    [formGroup]="reactiveForm" 
    (submit)="signIn2()" 
    class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full"
    novalidate
  >
    <h2 class="text-2xl font-bold text-center text-cyan-700 mb-6">Please Sign In</h2>

    
    
    <div class="mb-5 text-cyan-800">
      <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
      <input 
        id="email"
        formControlName="email" 
        type="email" 
        placeholder="Enter your email" 
        required
        class="w-full px-4 py-2 border border-cyan-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:border-transparent transition"
      />
    </div>

    <div class="mb-6">
      <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
      <input 
        id="password"
        formControlName="password" 
        type="password" 
        placeholder="Enter your password" 
        required
        class="w-full px-4 py-2 border border-cyan-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:border-transparent transition"
      />
    </div>

    <button 
      type="submit" 
      class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-semibold py-2 rounded-md shadow-md transition"
    >
      Sign In
    </button>
    <a href="#"><p class="text-cyan-800 hover:text-cyan-300 mt-6">forget Password?</p></a>
  </form>
</div>

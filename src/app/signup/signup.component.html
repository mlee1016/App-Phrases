<div
  class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-br from-blue-700 to-cyan-700 px-4"
>
  <form
    [formGroup]="reactiveForm"
    (ngSubmit)="saveData()"
    class="bg-white shadow-lg rounded-lg text-cyan-800 p-8 max-w-md w-full"
    novalidate
  >
    <h2 class="text-2xl font-bold text-center text-cyan-700 mb-6">
      Sign Up
    </h2>
    <p class="text-sm text-center text-gray-600 mb-6">
      Create a free account with your email
    </p>

    <!-- ✅ Success Message -->
    <div *ngIf="message" class="bg-green-100 text-green-700 p-2 rounded mb-4">
      {{ message }}
    </div>

    <!-- ❌ Error Message -->
    <div *ngIf="error" class="bg-red-100 text-red-700 p-2 rounded mb-4">
      {{ error }}
    </div>

    <!-- Full Name -->
    <div class="mb-4">
      <label for="name" class="block text-gray-700 font-semibold mb-1"
        >Full Name</label
      >
      <input
        id="name"
        formControlName="name"
        type="text"
        placeholder="name"
        class="w-full px-4 py-2 border border-cyan-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-400 transition"
      />
    </div>

    <!-- Email -->
    <div class="mb-4">
      <label for="email" class="block text-gray-700 font-semibold mb-1"
        >Email</label
      >
      <input
        id="email"
        formControlName="email"
        type="email"
        placeholder="you@example.com"
        [class.border-red-500]="
          reactiveForm.get('email')?.invalid &&
          reactiveForm.get('email')?.touched
        "
        class="w-full px-4 py-2 border border-cyan-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-400 transition"
      />
      <small
        *ngIf="
          reactiveForm.get('email')?.invalid &&
          reactiveForm.get('email')?.touched
        "
        class="text-red-500 text-sm animate-shake"
      >
        Valid email is required.
      </small>
    </div>

    <!-- Password -->
    <div class="mb-6">
      <label for="password" class="block text-gray-700 font-semibold mb-1"
        >Password</label
      >
      <input
        id="password"
        formControlName="password"
        type="password"
        placeholder="Create a password"
        [class.border-red-500]="
          reactiveForm.get('password')?.invalid &&
          reactiveForm.get('password')?.touched
        "
        class="w-full px-4 py-2 border border-cyan-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-400 transition"
      />
      <small
        *ngIf="
          reactiveForm.get('password')?.invalid &&
          reactiveForm.get('password')?.touched
        "
        class="text-red-500 text-sm animate-shake"
      >
        Password is required.
      </small>
    </div>

    <!-- Submit -->
    <button
      type="submit"
      [disabled]="reactiveForm.invalid"
      class="w-full bg-cyan-600 hover:bg-blue-800 disabled:bg-blue-400 text-white font-semibold py-2 rounded-md shadow-md transition"
    >
      Sign Up
    </button>

    <!-- Google Button -->
    <div class="mt-4 text-center">
      <p class="text-gray-600 text-sm">
        Or sign-up with Google
        <a id="google-btn" class="text-cyan-600 font-semibold cursor-pointer"
          >Log In</a
        >
      </p>
    </div>
  </form>
</div>

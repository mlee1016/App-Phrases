<div class="controls-container flex flex-col items-center gap-4 mb-10 w-full">

  <!-- ðŸŽ› Always-visible main controls -->
  <div class="flex flex-wrap justify-center gap-4 w-full">
    <button 
      *ngIf="showAudioButton" 
      (click)="playAudio()" 
      class="control-btn bg-gradient-to-r from-indigo-500 to-purple-500 hover:shadow-[0_0_20px_rgba(139,92,246,0.5)] transition-all duration-300">
      <span class="material-icons align-middle mr-1">play_arrow</span>
      Play
    </button>

    <button 
      (click)="stopAudio()" 
      class="control-btn bg-gradient-to-r from-red-500 to-red-700 hover:shadow-[0_0_20px_rgba(239,68,68,0.4)] transition-all duration-300">
      <span class="material-icons align-middle mr-1">stop</span>
      Stop
    </button>

    <button 
      *ngIf="m1==='speech'"
      (click)="startSpeechToText()"
      class="control-btn bg-gradient-to-r from-purple-600 to-indigo-600 hover:shadow-[0_0_20px_rgba(147,51,234,0.5)] transition-all duration-300">
      <span class="material-icons align-middle mr-1">mic</span>
      {{ listening ? 'Listening...' : 'Pronounce' }}
    </button>
  </div>

  <!-- âš™ï¸ Options Toggle -->
  <div *ngIf="m1!=='speech'" class="w-full flex justify-center mt-4"> 
    <button 
      (click)="showExtraControls = !showExtraControls"
      class="bg-gradient-to-r from-gray-700 to-gray-800 hover:from-gray-600 hover:to-gray-700 text-white 
             px-6 py-2 rounded-full text-sm font-semibold tracking-wide flex items-center gap-2 
             transition-all duration-300 hover:scale-105 shadow-md relative overflow-hidden">
      <span 
        class="material-icons text-base transform transition-transform duration-500"
        [ngClass]="showExtraControls ? 'rotate-180 spin-gear' : ''">
        settings
      </span>
      {{ showExtraControls ? 'Hide Options â–²' : 'More Options â–¼' }}
    </button>
  </div>
  <div
    *ngIf="showExtraControls "
    class="w-full flex flex-wrap justify-center gap-4 mt-4 bg-gray-900 p-4 rounded-2xl shadow-lg 
           animate-slideDown border border-gray-700 max-w-3xl"
  >
    <button *ngIf="select"
      (click)="togglePronunciation()" 
      class="control-btn bg-gradient-to-r from-cyan-500 to-blue-500 hover:shadow-[0_0_20px_rgba(6,182,212,0.4)]">
      <span class="material-icons align-middle mr-1">record_voice_over</span>
      {{ showPronunciation ? 'Hide' : 'Show' }} Pronunciation
    </button>

    <button 
      *ngIf="showPhraseButton && select" 
      (click)="togglePhrase()" 
      class="control-btn bg-gradient-to-r from-teal-500 to-green-500 hover:shadow-[0_0_20px_rgba(16,185,129,0.4)]">
      <span class="material-icons align-middle mr-1">translate</span>
      {{ phraseOn ? 'Hide' : 'Show' }} Phrase
    </button>

    <button 
      *ngIf="isCourse" 
      (click)="toggleHighlight()" 
      class="control-btn bg-gradient-to-r from-pink-500 to-rose-500 hover:shadow-[0_0_20px_rgba(236,72,153,0.4)]">
      <span class="material-icons align-middle mr-1">emoji_objects</span>
      Point
    </button>


  </div>


</div>

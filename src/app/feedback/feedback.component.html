<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-cyan-500 to-blue-700 p-4">
  <div class="w-full max-w-xl bg-white shadow-lg rounded-2xl p-8 relative">
    
    <!-- ✅ Success Message -->
    <div *ngIf="submitted" 
         class="absolute top-4 left-1/2 transform -translate-x-1/2 bg-green-100 text-green-700 border border-green-300 px-4 py-2 rounded-md shadow text-sm animate-fade-in">
      🎉 Thank you! Your feedback has been submitted.
    </div>

    <h2 class="text-3xl font-bold text-cyan-700 mb-6 text-center">Feedback</h2>

    <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()" class="space-y-4">
      
      <!-- Name -->
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Name</label>
        <input formControlName="name" type="text" placeholder="Your name"
          class="w-full px-4 py-2 border border-cyan-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:border-transparent transition" />
      </div>

      <!-- Email -->
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Email</label>
        <input formControlName="email" type="email" placeholder="you@example.com"
          class="w-full px-4 py-2 border border-cyan-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:border-transparent transition" />
      </div>

      <!-- Feedback -->
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Your Feedback</label>
        <textarea formControlName="message" rows="5" placeholder="Let us know your thoughts..."
          class="w-full px-4 py-2 border border-cyan-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:border-transparent resize-none transition"></textarea>
      </div>

      <!-- Submit Button -->
      <div class="flex justify-end">
        <button type="submit"
          class="bg-cyan-600 hover:bg-cyan-700 text-white px-6 py-2 rounded-lg shadow-md transition">
          Submit
        </button>
      </div>
    </form>
  </div>
</div>

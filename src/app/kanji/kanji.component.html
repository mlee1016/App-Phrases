<div class="flex flex-col items-center w-full px-3 sm:px-4 py-4">
  <div
    class="grid 
           grid-cols-1 
           sm:grid-cols-2 
           md:grid-cols-3  
           gap-3 sm:gap-4 
           w-full 
           max-w-5xl"
  >  
    <div 
      *ngFor="let item of allSites"
      class="bg-cyan-800 hover:bg-cyan-900 
             border border-blue-300 
             text-white hover:text-cyan-200 
             rounded-2xl p-4 
             flex flex-col items-center justify-center 
             cursor-pointer text-center 
             transition duration-300 shadow-md"
      (click)="navAll(item.s)"
    >
      <i class="fa fa-fw fa-list mb-2 text-2xl sm:text-3xl"></i>
      <div class="font-semibold text-base sm:text-lg mb-1">{{ item.s }}</div>
      <div class="text-xs sm:text-sm text-gray-300">{{ item.des }}</div>
    </div>
  </div>
</div>

<!-- Font Awesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

<div class="min-h-screen mb-[4rem] flex flex-col bg-gradient-to-br from-[#041017] to-[#0a1a25]stext-white font-sans">

  <!-- 🔹 Top Navbar -->
  <header class="flex items-center h-14 px-4 bg-[#030a0e] border-b border-cyan-200 fixed top-0 left-0 right-0 z-50">
    <div class="flex items-center gap-4">
      <!-- Hamburger Toggle (mobile) --
      <button class="text-xl text-cyan-100 hover:text-emerald-400 sm:hidden"
              (click)="side = !side">
        <i class="fas fa-bars"></i>
      </button>
      <!-- App Title -->
      <div class="text-2xl sm:text-4xl font-semibold text-cyan-100 cursive-font">Phrase Itera</div>
    </div>
  </header>

  <!-- 🔹 Mobile Backdrop -->
  <div *ngIf="side" class="fixed inset-0 bg-black bg-opacity-50 z-40 sm:hidden" (click)="side = false"></div>

  <!-- 🔹 Sidebar -->
  <aside
    class="fixed top-14 left-0 h-[calc(100%-3.5rem)] bg-[#030a0e] border-r border-cyan-800 flex flex-col items-center text-cyan-400 pt-6 space-y-6 z-50
           transform transition-transform duration-300 ease-in-out
           sm:translate-x-0 w-[5rem]"
    [ngClass]="side ? 'translate-x-0' : '-translate-x-full sm:translate-x-0'">

    <!-- Sidebar Items -->
    <ng-container *ngFor="let item of sidebarItems">
      <div class="flex flex-col items-center hover:text-emerald-300 cursor-pointer">
        <button [routerLink]="item.route" routerLinkActive="text-emerald-300" class="text-xl">
          <i class="{{ item.icon }}"></i>
        </button>
        <div class="text-xs mt-1">{{ item.label }}</div>
      </div>
    </ng-container>

    <!-- Language Toggle -->
    <div class="mt-4 w-[90%] overflow-hidden">
      <div class="bg-cyan-600 px-4 py-2 rounded text-sm hover:bg-cyan-500 cursor-pointer text-center"
           (click)="seeLanguages()">
        🌐 
      </div>
    </div>

    <!-- Language Options -->
    <div class="flex flex-col text-sm text-center overflow-hidden transition-all duration-300 ease-in-out w-[90%]"
         [ngClass]="slanguages ? 'h-40' : 'h-0'">
      <a *ngFor="let lang of languages; let i = index"
         (click)="navToSite(i)"
         class="hover:text-emerald-300 cursor-pointer py-1">
        {{ lang }}
      </a>
    </div>
  </aside>

  <!-- 🔹 Main Content Area -->
  <main class="flex-1 ml-0 sm:ml-40 mt-14 p-4">
    <router-outlet></router-outlet>
  </main>

</div>
<!-- 🔹 Bottom Mobile Tab Bar -->
<nav class="fixed bottom-0 left-0 mt-12 right-0 bg-[#030a0e] border-t border-cyan-800 flex justify-around items-center h-14 sm:hidden z-50">
  
  <button *ngFor="let item of sidebarItems"

    [routerLink]="item.route"
    routerLinkActive="text-emerald-300"
    class="flex flex-col items-center justify-center text-cyan-400 hover:text-emerald-300 text-sm">
    <i class="{{ item.icon }} text-lg"></i>
    <span class="text-xs mt-1">{{ item.label }}</span>
  </button>

</nav>

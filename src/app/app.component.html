 <!-- Font Awesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

<div class="min-h-screen flex flex-col bg-gradient-to-br from-[#041017] to-[#0a1a25] text-white font-sans">

  <!-- üîπ Top Navbar -->


  <!-- üîπ Sidebar --><header *ngIf="authLoaded"
  class="flex items-center h-14 px-4 bg-[#030a0e] border-b border-cyan-200 fixed top-0 left-0 right-0 z-50">

  <!-- Left Section: Sidebar Toggle + App Title -->
  <div class="flex items-center gap-12">
    <button class="text-xl text-cyan-100 hover:text-emerald-400 w-10 text-center" (click)="open()">
      <i class="fas fa-bars"></i>
    </button>
    <div class="text-4xl cursive-font font-semibold text-cyan-100 leading-none" [ngClass]="status==='signed in'?'signedIn':''">Phrases</div>
  </div>

  <!-- Right Section: Auth Buttons --
  <div class="ml-auto flex items-center gap-3">
    <ng-container *ngIf="status === 'signed out'">
      <button [routerLink]="'signup'" class="bg-blue-900 hover:bg-emerald-500 px-4 py-1 rounded text-sm">Sign Up</button>
      <button [routerLink]="'signin'" class="bg-blue-900 hover:bg-emerald-500 px-4 py-1 rounded text-sm">Sign In</button>
    </ng-container>

    <ng-container *ngIf="status === 'signed in'">
      <button (click)="auth_U.signOut()" class="bg-red-700 hover:bg-red-500 px-4 py-1 rounded text-sm">Sign Out</button>
    </ng-container>
  </div>-->
</header>

  <aside class="fixed top-14 left-0 h-[calc(100%-3.5rem)] bg-[#030a0e] border-r border-cyan-800 flex flex-col items-center text-cyan-400 pt-6 space-y-6 z-50" [ngClass]="seePhrases?'w-40':'w-25'">
    <ng-container *ngFor="let item of sidebarItems">
      <div class="flex flex-col items-center hover:text-emerald-300 cursor-pointer">
        <button [routerLink]="item.route" routerLinkActive="text-emerald-300" class="text-xl">
          <i class="{{ item.icon }}"></i>
        </button>
        <div class="text-xs mt-1">{{ item.label }}</div>
      </div>
    </ng-container>

    <!-- Language Toggle -->
    <div class="mt-4 overflow-hidden" [ngClass]="seePhrases?'w-22':'w-0'">
      <div class="bg-cyan-600 px-4 py-2 rounded text-sm hover:bg-cyan-500 cursor-pointer text-center"
           (click)="seeLanguages()">
        üåê Languages
      </div>
    </div>

    <!-- Language Options -->
    <div class="flex flex-col text-sm text-center overflow-hidden transition-all duration-300 ease-in-out"
         [ngClass]="slanguages ? 'h-40' : 'h-0'">
      <a *ngFor="let lang of languages; let i = index"
         (click)="navToSite(i)"
         class="hover:text-emerald-300 cursor-pointer">
        {{ lang }}
      </a>
    </div>
  </aside>

  <!-- üîπ Main Content Area -->
  <main class="ml-20 mt-14">
    <router-outlet></router-outlet>
  </main>

</div>

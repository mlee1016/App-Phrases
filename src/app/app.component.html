<!-- Font Awesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

<div class="min-h-screen mb-[4rem ] flex flex-col bg-gradient-to-br from-[#041017] to-[#0a1a25] text-white font-sans">

  <!-- üîπ Top Navbar -->
  <header class="flex items-center h-14 px-4 bg-[#030a0e] border-b border-cyan-200 fixed top-0 left-0 right-0 z-50">
    <div class="flex items-center gap-4">
      <!-- Hamburger Toggle (mobile) -->
      <button class="text-xl text-cyan-100 hover:text-emerald-400 sm:hidden"
              (click)="side = !side">
        <i class="fas fa-bars"></i>
      </button>
      <!-- App Title -->
      <div class="text-2xl sm:text-4xl font-semibold text-cyan-100 cursive-font">Phrase Itera</div>
      <!-- sign-up -->
       <!-- <button [routerLink]="'signup'">sign-up</button> -->
      <!-- <button [routerLink]="'signin'">sign-in</button> -->

      <!-- <button (click)="logOut()">log out</button> -->


    </div>
    
  </header>

  <!-- üîπ Mobile Backdrop -->
  <div *ngIf="side" class="fixed inset-0 bg-white bg-opacity-50 z-40 sm:hidden" (click)="side = false"></div>

  <!-- üîπ Sidebar -->
  <aside
    class="fixed top-14 left-0 h-[calc(100%-3.5rem)] bg-[#030a0e] border-r border-cyan-800 flex flex-col items-center text-cyan-400 pt-6 space-y-6 z-50
           transform transition-transform duration-300 ease-in-out
           sm:translate-x-0 w-[5rem]"
    [ngClass]="side ? 'translate-x-0' : '-translate-x-full sm:translate-x-0'">

    <!-- Sidebar Items -->
    <ng-container *ngFor="let item of sidebarItems">
      <div class="flex flex-col items-center hover:text-emerald-300 cursor-pointer">
        <button [routerLink]="item.route" routerLinkActive="text-emerald-300" class="text-xl">
          <i class="{{ item.icon }}"></i>
        </button>
        <div class="text-xs mt-1">{{ item.label }}</div>
      </div>
    </ng-container>

    <!-- Language Toggle -->
    <div class="mt-4 w-[90%] overflow-hidden">
      <div class="bg-cyan-600 px-4 py-2 rounded text-sm hover:bg-cyan-500 cursor-pointer text-center"
           (click)="seeLanguages()">
        üåê 
      </div>
    </div>  

    <!-- Language Options -->
    <div class="flex flex-col text-sm text-center overflow-hidden transition-all duration-300 ease-in-out w-[90%] overflow-y-auto"
         [ngClass]="slanguages ? 'h-50' : 'h-0'">
      <!--<a *ngFor="let lang of languages; let i = index"
         (click)="navToSite(i)"
         class="hover:text-emerald-300 cursor-pointer py-1">
        {{ lang }}
      </a>-->


      
    <!-- Left: Copyright -->
    <div class="text-center md:text-left">
      ¬© 2025 <span class="font-semibold">PhraseItera</span>. All rights reserved.
    </div>

    <!-- Center: Navigation Links -->
    <div class=" text-center">
      <button [routerLink]="'/privacy-policy'" class="hover:text-white transition">Privacy Policy</button>
      <button [routerLink]="'/terms-of-service'" class="hover:text-white transition">Terms of Service</button>
      <button [routerLink]="'/feedback'" class="hover:text-white transition">Contact</button>
    </div>

    <!-- Right: Socials -->
    <div class="flex">
      <a href="https://instagram.com/phraseitera/" target="_blank" aria-label="Instagram" class="hover:text-white transition">
        <i class="fa-brands fa-instagram"></i>
      </a>
      <!--<a href="https://github.com" target="_blank" aria-label="GitHub" class="hover:text-white transition">
        <i class="fa-brands fa-github"></i>
      </a>-->
      <a href="https://youtube.com" target="_blank" aria-label="YouTube" class="hover:text-white transition">
        <i class="fa-brands fa-youtube"></i>

        
      </a>
    </div>
    </div>

    
  </aside>

  <!-- üîπ Main Content Area -->
<main
  class="flex-1 mt-14 p-4 transition-all duration-300 ease-in-out"
  [ngClass]="{ 'ml-[5rem]': !side && screenWidth >= 640, 'ml-0': screenWidth < 640 }"
>



  <!-- <app-timer></app-timer> -->
   <app-stopwatch></app-stopwatch>
  <router-outlet></router-outlet> 
</main>

</div>

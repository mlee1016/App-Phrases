    class="bg-cyan-500 hover:bg-cyan-400 text-black px-3 py-2 rounded-lg shadow transition"

  <!-- MODAL PANEL -->

<!-- WRAPPER -->
<div class="relative min-h-screen bg-gradient-to-br from-[#041017] to-[#0a1a25] text-white flex flex-col items-center justify-center px-4 py-8">

  <!-- ========== START SECTION ========== -->
  <div *ngIf="isReadyToStart && !quizStarted" class="text-center space-y-8 animate-fade-in">
    <h1 class="text-3xl sm:text-4xl font-bold text-cyan-200">{{ id }} : Type</h1>
    <button (click)="startQuiz()" class="btn-primary">
      â–¶ Start 
    </button>

    <!-- Direction Toggle -->
    <div class="flex flex-col sm:flex-row justify-center gap-4 mt-6">
      <button (click)="toggleDirectionMode(directionModeE)"
              class="btn-toggle"
              [ngClass]="{ 'bg-cyan-700': directionMode === directionModeE, 'bg-cyan-500': directionMode !== directionModeE }">
        {{ id }} â†’ English
      </button>
      <button (click)="toggleDirectionMode(directionModeC)"
              class="btn-toggle"
              [ngClass]="{ 'bg-cyan-700': directionMode === directionModeC, 'bg-cyan-500': directionMode !== directionModeC }">
        English â†’ {{ id }}
      </button>
    </div>
  </div>

  <!-- ========== QUIZ SECTION ========== -->
  <div *ngIf="['Italian','Japanese','Korean','Russian','German'].includes(id) && quizStarted"
       class="w-full max-w-3xl animate-slide-in">

    <!-- Top Controls -->
    <div class="flex flex-wrap justify-center gap-3 mb-8">
      <button (click)="togglePronunciation()" class="btn-cyan">
        {{ showPronunciation ? 'Hide' : 'Show' }} Pronunciation
      </button>

      <button *ngIf="['kor-to-eng','jp-to-eng','itn-to-eng','rus-to-eng','fr-to-eng'].includes(directionMode)"
              (click)="phraseOnMode()" class="btn-cyan">
        {{ phraseOn ? 'Hide' : 'Show' }} Phrase
      </button>

      <button *ngIf="['jp-to-eng','itn-to-eng','kor-to-eng','ge-to-eng','rus-to-eng'].includes(directionMode)"
              (click)="playAudio(directionMode === directionModeE ? currentPhrase.phrase : currentPhrase.en, directionMode === directionModeE ? lang : 'en-US')"
              class="btn-indigo">
        â–¶ Play Audio
      </button>
    </div>

    <!-- QUIZ CARD -->
    <div class="bg-gray-800/80 rounded-2xl shadow-xl p-6 sm:p-8 text-center">
      <p *ngIf="phraseOn" class="text-2xl sm:text-3xl font-bold text-blue-300 mb-2">
        <span [innerHTML]="formatPhrase(getQuestion() +'')"></span>
      </p>

      <p *ngIf="showPronunciation && directionMode === directionModeE" class="text-sm text-gray-300">
        <span [innerHTML]="formatPhrase(currentPhrase.pr + '')"></span>
      </p>

      <!-- TYPE MODE -->
      <div *ngIf="answerMode === 'type'" class="mt-6 flex flex-col items-center space-y-3">
        <input #inputRef type="text" [(ngModel)]="userInput"
               (click)="updateCursor(inputRef)" (input)="updateCursor(inputRef)"
               class="input-field"
               [ngClass]="{
                 'bg-green-800 border-green-400': answered() && lastResult().startsWith('âœ…'),
                 'bg-red-800 border-red-400': answered() && lastResult().startsWith('âŒ')
               }">

        <button (click)="submitAnswer()" class="btn-cyan w-full sm:w-auto">Submit</button>

        <p class="text-lg font-medium"
           [ngClass]="{ 'text-green-400 animate-bounce': lastResult().startsWith('âœ…'), 'text-red-400': lastResult().startsWith('âŒ') }">
          <span [innerHTML]="formatPhrase(lastResult())"></span>
        </p>

        <!-- Pronunciation / Audio on Answer -->
        <div>
          <p *ngIf="showPronunciation && directionMode === directionModeC && answered()" class="text-sm text-gray-300">
            <span [innerHTML]="formatPhrase(currentPhrase.pr + '')"></span>
          </p>
          <button *ngIf="!['jp-to-eng','itn-to-eng','kor-to-eng','ge-to-eng','rus-to-eng'].includes(directionMode) && answered()"
                  (click)="playAudio(directionMode === directionModeC ? currentPhrase.phrase : currentPhrase.en, directionMode === directionModeC ? lang : 'en-US')"
                  class="btn-indigo mt-2">
            â–¶ Play Audio
          </button>
        </div>

        <!-- Hints Section -->
        <div *ngIf="directionMode===directionModeC" class="mt-4 text-center max-w-md mx-auto">
          <div class="flex flex-wrap justify-center gap-2">
            <button (click)="generateHint1()" class="btn-indigo">Hint 1</button>
            <button (click)="generateHint2()" class="btn-indigo">Hint 2</button>
            <button (click)="clearHints()" class="btn-red">Clear</button>
          </div>

          <div *ngIf="showHint1" class="hint-grid">
            <button *ngFor="let char of hint1Array" (click)="appendToInput(char, inputRef)" class="hint-btn">{{ char }}</button>
          </div>

          <div *ngIf="showHint2" class="hint-grid">
            <button *ngFor="let char of hint2Array" (click)="appendToInput(char, inputRef)" class="hint-btn">{{ char }}</button>
          </div>
        </div>
      </div>
    </div>

    <!-- NEXT / PROGRESS -->
    <div class="text-center mt-8 space-y-3">
      <p class="text-sm text-cyan-300">Cards left: {{ remainingPhrases().length }}</p>
      <button *ngIf="answered() && remainingPhrases().length !== 0"
              (click)="next()"
              class="btn-cyan w-full sm:w-auto">
        Next
      </button>
    </div>
  </div>
</div>
